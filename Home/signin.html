<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Sign Up Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style_signin.css">


</head>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="/Home/images/logo.png" alt="Logo"> TrackMaster</a>
      <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="toggler-icon top-bar"></span>
        <span class="toggler-icon middle-bar"></span>
        <span class="toggler-icon bottom-bar"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Home/features/features.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Home/contact/contact.html">Contact</a>
          </li>
          <form class="form-inline my-2 my-lg-0">
            <a class="btn-login" href="/Home/signin.html" role="button">Login</a>
          </form>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="blob"></div>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="">
          <h2>Sign In</h2>
          <div class="input-group">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit">Sign In</button>
          <div class="signUp-link">
            <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
          </div>
          <div class="social-platform">
            <p>Or sign in with</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </div>
          <div class="backHome-link">
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <a href="/Home/index.html">Back To Home</a>
          </div>
        </form>
      </div>

      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
          </div>
          <div class="backHome-link">
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <a href="index.html">Back To Home</a>
          </div>
        </form>
      </div>
    </div>


</div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
